version: "2.4"
services:
  certbot:
    restart: "no"
    build: .
    volumes:
      - "../../data/certs:/home/certbot/certs:rw"
      - "../../data/certbot:/home/certbot/certbot:rw"
      - "./run.sh:/home/certbot/run.sh:ro"
    environment:
      - fqdn=fqdn
      - ip=ip
    cpus: '0.50'
    mem_limit: '500M'
    ports:
      - "80:8080"